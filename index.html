<!DOCTYPE html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(-45deg, #667eea, #cab6b6, #365fcd, #667eea);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      flex-grow: 1;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
    }
    
    footer .flex {
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    
    footer img {
      width: 2.5rem;
      height: 2.5rem;
    }
    
    footer span {
      font-size: 1rem;
    }
    

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-text {
      background: linear-gradient(90deg, #7f5af0, #e2cccc, #1e8a85);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: textGlow 6s ease infinite;
      font-weight: bold;
    }

    @keyframes textGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow-button {
      background: linear-gradient(90deg, #7f5af0, #e2cccc, #1e8a85);
      background-size: 200% 200%;
      animation: glowGradient 6s ease infinite;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      box-shadow: 0 0 10px rgba(127, 90, 240, 0.8);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    @keyframes glowGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(127, 90, 240, 1);
    }

    .glow-card {
      transition: box-shadow 0.4s ease, transform 0.4s ease, background 0.4s ease;
    }

    .glow-card:hover {
      box-shadow:  0 0 25px 10px rgba(127, 90, 240, 0.3),
                   0 0 40px 15px rgba(226, 204, 204, 0.2),
                   0 0 60px 20px rgba(30, 138, 133, 0.2); 
      transform: translateY(-5px) scale(1.02);
    }

    nav a {
      color: #1a202c;
    }

    .dark nav a {
      color: #f9fafb;
    }

    nav a:hover {
      text-decoration: underline;
      color: #3b82f6;
    }

    #mobileMenu {
      background-color: #ffffff;
    }

    .dark #mobileMenu {
      background-color: #1f2937;
    }

    @media (min-width: 640px) {
      #mobileMenu {
        background-color: transparent;
      }

      #mobileMenu a {
        color: #ffffff;
      }
    }

    /* Contact Form Styles - Non-Transparent */
    .solid-card {
      background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease-out;
      margin: 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .solid-card h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      letter-spacing: 1px;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(0, 255, 229, 0.5);
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #00ffe5;
      box-shadow: 0 0 8px rgba(0, 255, 229, 0.5);
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 14px;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: 0.3s ease-in-out;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 13px;
      color: #00ffe5;
      background-color: #1a2a6c;
      padding: 0 5px;
      border-radius: 5px;
    }

    .solid-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00ffe5, #0099ff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 255, 229, 0.3);
    }

    .solid-card button:hover {
      background: linear-gradient(135deg, #0099ff, #00ffe5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 229, 0.5);
    }

    @keyframes fadeIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
